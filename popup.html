<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Domain Extractor</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(20, 20, 40, 0.8);
            --accent-primary: #00ffff;
            --accent-secondary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glow: 0 0 20px rgba(0, 255, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            font-family: 'Orbitron', monospace;
            color: var(--text-primary);
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: var(--glow);
        }

        .header h3 {
            font-size: 18px;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--accent-primary)); }
            to { filter: drop-shadow(0 0 10px var(--accent-secondary)); }
        }

        .header p {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .scan-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .scan-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass);
        }

        .scan-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .scan-btn:hover::before {
            left: 100%;
        }

        .scan-btn.primary {
            background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,255,0.1));
            color: var(--accent-primary);
            box-shadow: var(--glow);
        }

        .scan-btn.primary:hover {
            box-shadow: 0 0 30px var(--accent-primary);
            transform: translateY(-2px);
        }

        .scan-btn.secondary {
            background: linear-gradient(135deg, rgba(255,0,255,0.2), rgba(255,0,255,0.1));
            color: var(--accent-secondary);
            box-shadow: 0 0 20px rgba(255,0,255,0.3);
        }

        .scan-btn.secondary:hover {
            box-shadow: 0 0 30px var(--accent-secondary);
            transform: translateY(-2px);
        }

        .scan-btn.warning {
            background: linear-gradient(135deg, rgba(255,165,0,0.2), rgba(255,165,0,0.1));
            color: #ffd700;
        }

        .scan-btn.warning:hover {
            box-shadow: 0 0 30px #ffd700;
            transform: translateY(-2px);
        }

        .preview-area {
            background: var(--glass);
            border: 1px solid var(--glass);
            border-radius: 10px;
            padding: 15px;
            height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-primary);
            overflow-y: auto;
            position: relative;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .preview-area:empty::before {
            content: attr(data-placeholder);
            color: var(--text-secondary);
            position: absolute;
            top: 15px;
            left: 15px;
            pointer-events: none;
            font-size: 12px;
            line-height: 1.4;
        }

        .preview-area::-webkit-scrollbar {
            width: 5px;
        }

        .preview-area::-webkit-scrollbar-track {
            background: var(--glass);
        }

        .preview-area::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .download-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            transition: all 0.3s ease;
            box-shadow: var(--glow);
        }

        .download-btn:hover:not(:disabled) {
            box-shadow: 0 0 30px var(--accent-primary);
            transform: scale(1.05);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 11px;
            margin: 10px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.success {
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.3);
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }

        .status.error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }

        .footer {
            text-align: center;
            font-size: 9px;
            color: var(--text-secondary);
            border-top: 1px solid var(--glass);
            padding-top: 10px;
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-shadow: var(--glow);
        }

        .count-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-secondary);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--accent-secondary);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>NEURONIX DOMAIN SCANNER</h3>
            <p>Cyber-Extract Assets from Bounty Nets</p>
        </div>

        <div class="scan-grid">
            <button id="extractWildcards" class="scan-btn primary">
                Wildcard Scan
                <span id="wildcardCount" class="count-badge" style="display:none;"></span>
            </button>
            <button id="extractExactDomainsBtn" class="scan-btn primary">
                Exact Probe
                <span id="exactCount" class="count-badge" style="display:none;"></span>
            </button>
            <button id="extractDomains" class="scan-btn secondary">
                Full Sweep
                <span id="allCount" class="count-badge" style="display:none;"></span>
            </button>
            <button id="removeWildcards" class="scan-btn warning">
                Clean Purge
                <span id="cleanCount" class="count-badge" style="display:none;"></span>
            </button>
        </div>

        <div class="preview-area" id="domainPreview" data-placeholder="Initializing neural scan... Domains will materialize here."></div>

        <button id="downloadBtn" class="download-btn" disabled>â†“ QUANTUM DOWNLOAD</button>

        <div id="status" class="status"></div>

        <div class="footer">
            <p>Built by <a href="https://bugcrowd.com/Bytes_Knight" target="_blank">@Bytes_Knight</a> | v2.1 | 2047</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
