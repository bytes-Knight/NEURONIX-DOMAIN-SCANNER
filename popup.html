<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            height: auto;
            padding: 15px; /* Reduced padding */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            margin: 0; /* Ensure no extra margin */
        }
        .header {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            color: #2c3e50;
        }
        .header h3 {
            margin: 0 0 5px; /* Tighten spacing */
            font-size: 16px; /* Slightly smaller header */
        }
        .header p {
            margin: 0;
            font-size: 12px; /* Smaller text */
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap */
        }
        button {
            padding: 8px 12px; /* Reduced padding */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px; /* Smaller font */
            font-weight: 500;
            transition: all 0.2s;
        }
        .primary {
            background: #3498db;
            color: white;
        }
        .primary:hover {
            background: #2980b9;
        }
        .secondary {
            background: #27ae60;
            color: white;
        }
        .secondary:hover {
            background: #229954;
        }
        .warning {
            background: #f39c12;
            color: white;
        }
        .warning:hover {
            background: #e67e22;
        }
        .info-small {
            font-size: 10px; /* Smaller font */
            color: #7f8c8d;
            text-align: center;
            margin-top: 5px;
        }
        .status {
            margin-top: 10px; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border-radius: 4px;
            font-size: 11px; /* Smaller font */
            text-align: center;
            display: none;
        }
        .success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        .error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        .info {
            font-size: 10px; /* Smaller font */
            color: #7f8c8d;
            margin-top: 8px; /* Reduced margin */
            text-align: center;
        }
        #domainPreview {
            width: 100%;
            height: 100px; /* Reduced height */
            margin-top: 10px; /* Reduced margin */
            font-family: monospace;
            font-size: 11px; /* Smaller font */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px; /* Reduced padding */
            resize: vertical;
            box-sizing: border-box; /* Ensure padding doesn't increase size */
        }
        #downloadBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        ul {
            margin: 8px 0; /* Reduced margin */
            padding-left: 20px;
            font-size: 11px; /* Smaller font */
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üéØ Easy Domain and wildcard Extractor</h3>
        <p>Extract domains from Bug Bounty programs</p>
    </div>
    
    <div class="button-group">
        <button id="extractWildcards" class="primary">Extract Wildcard Domains</button>
        <button id="extractExactDomainsBtn" class="primary">Extract Exact Domains</button>
        <button id="extractDomains" class="secondary">Extract All Domains and wildcards</button>
        <button id="removeWildcards" class="warning">Extract only Wildcards without *.domain.com</button>
    </div>
    
    <textarea id="domainPreview" placeholder="Extracted domains will appear here..." readonly></textarea>
    <div class="info-small">Use the buttons above to preview results.</div>

    <button id="downloadBtn" class="secondary" disabled>‚¨áÔ∏è Download Domains</button>
    
    <div id="status" class="status"></div>
    <ul>
        <li><strong>Bytes_Knight</strong> - Creator
            <ul>
    <li>Bugcrowd: <a href="https://bugcrowd.com/Bytes_Knight" target="_blank">@Bytes_Knight</a></li>
            </ul>
        </li>
    </ul>

    <div class="info">
        Works on Bugcrowd and HackerOne program pages
    </div>

    <script src="popup.js"></script>
</body>
</html>
